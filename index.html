<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple E-commerce</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      background: #f4f6f8;
      color: #333;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    nav a {
      color: white;
      margin-left: 1rem;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 1rem;
    }
    section {
      display: none;
    }
    section.active {
      display: block;
    }

    /* Home */
    #home h2 {
      font-size: 2rem;
      color: #18bc9c;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: 0.3s;
    }
    .product:hover {
      transform: translateY(-5px);
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .product-content {
      padding: 1rem;
    }
    .product-content h3 {
      margin: 0;
    }
    .product-content p {
      margin: 0.5rem 0;
    }
    .product-content button {
      background: #18bc9c;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Product Detail */
    #product-detail img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 10px;
    }
    #product-detail .back {
      margin-top: 1rem;
      color: #18bc9c;
      cursor: pointer;
      text-decoration: underline;
    }

    /* Checkout */
    #checkout form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 0 auto;
    }
    #checkout form input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #checkout form button {
      background: #18bc9c;
      color: white;
      border: none;
      padding: 0.8rem;
      width: 100%;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    .back-link {
      text-align: center;
      margin-top: 1rem;
      color: #18bc9c;
      cursor: pointer;
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <header>
    <h1>My E-commerce Store</h1>
    <nav>
      <a onclick="showPage('home')">Home</a>
      <a onclick="showPage('checkout')">Checkout</a>
    </nav>
  </header>

  <main>
    <!-- Home Page -->
    <section id="home" class="active">
      <h2>Welcome to Our Store!</h2>
      <p>Explore our top trending products below.</p>
      <div class="product-grid" id="product-list">
        <!-- Products rendered here -->
      </div>
    </section>

    <!-- Product Details -->
    <section id="product-detail">
      <h2 id="detail-title"></h2>
      <img id="detail-image" src="" alt="Product Image" />
      <p id="detail-description"></p>
      <p><strong>Price: </strong><span id="detail-price"></span></p>
      <button onclick="showPage('checkout')">Buy Now</button>
      <div class="back" onclick="showPage('home')">← Back to Products</div>
    </section>

    <!-- Checkout Page -->
    <section id="checkout">
      <h2>Checkout</h2>
      <form onsubmit="placeOrder(event)">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email Address" required />
        <input type="text" placeholder="Shipping Address" required />
        <input type="text" placeholder="Card Number (16 digits)" pattern="\d{16}" required />
        <button type="submit">Place Order</button>
      </form>
      <div class="back-link" onclick="showPage('home')">← Back to Home</div>
    </section>
  </main>

  <script>
    const products = [
      {
        name: "Wireless Headphones",
        price: "$59.99",
        description: "High-quality wireless headphones with noise cancellation.",
        image: "https://images.unsplash.com/photo-1512499617640-c2f99983d1e0?auto=format&fit=crop&w=600&q=80"
      },
      {
        name: "Smart Watch",
        price: "$89.99",
        description: "Stylish smart watch with fitness tracking and notifications.",
        image: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=600&q=80"
      },
      {
        name: "Bluetooth Speaker",
        price: "$39.99",
        description: "Portable speaker with powerful sound and waterproof design.",
        image: "https://images.unsplash.com/photo-1509395176047-4a66953fd231?auto=format&fit=crop&w=600&q=80"
      }
    ];

    function showPage(id) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function loadProducts() {
      const container = document.getElementById('product-list');
      products.forEach((p, index) => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <div class="product-content">
            <h3>${p.name}</h3>
            <p>${p.price}</p>
            <button onclick="viewDetails(${index})">View Details</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function viewDetails(index) {
      const p = products[index];
      document.getElementById('detail-title').innerText = p.name;
      document.getElementById('detail-image').src = p.image;
      document.getElementById('detail-description').innerText = p.description;
      document.getElementById('detail-price').innerText = p.price;
      showPage('product-detail');
    }

    function placeOrder(event) {
      event.preventDefault();
      alert('✅ Order placed successfully!');
      showPage('home');
    }

    // Load on page load
    loadProducts();
  </script>

</body>
</html>
